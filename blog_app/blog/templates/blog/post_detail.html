{% extends 'blog/base.html' %}

{% block content %}
<div class="ron">aaaa</div>
{% if post.published_date %}

<div class="post">
    <div class="date">
        {{ post.published_date}}
    </div>

    {% endif%}

    <a href="{% url 'post_edit' pk=post.pk %}" style="color: #73198e"><i class="fas fa-edit fa-2x"></i></a>
    <h1>{{ post.title}}</h1>
    <p>{{ post.text|linebreaksbr}}</p>
</div>
{% endblock %}
